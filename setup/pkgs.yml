---
- hosts: all
 
#  vars_files:
#    - ../pass
  become: yes

  tasks:

    - name: Upgrade System
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install System packages
      apt: name={{item}} update-cache=yes state=installed
      with_items:
         - build-essential
         - python3-dev
         - fail2ban
         - memcached
         - libmemcached-dev
         - git
         - python3-pip
         - nginx
         - php
         - python3
         - gcc
         - zlib1g-dev

    - name: Install prerequisites
      apt: name={{item}} update_cache=yes
      with_items:
         - apt-transport-https
         - ca-certificates
         - curl
         - software-properties-common
    
    - name: Add Docker GPG key
      apt_key: url=https://download.docker.com/linux/ubuntu/gpg
  
    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable
        state: present
    - name: Install Docker
      apt: name=docker-ce

#    - name: Copy requirements.txt file to user home
#      action: copy src=../files/requirements.txt dest=~/requirements.txt

    - name: Installing python libraries using pip
      pip:  
        name: Django, psycopg2, south, pylibmc
        executable: pip3

- import_playbook: db.yml
- import_playbook: node.yml
- import_playbook: java.yml
- import_playbook: firewall.yml
- import_playbook: docker.yml
