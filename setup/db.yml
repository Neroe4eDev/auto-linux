---
- hosts: all
  vars_files:
    - ../vars.yml
  become: yes
 
  tasks:
 
    - name: Copy repo template to sources.list.d
      action: copy src=../templates/pg-repo.j2 dest=/etc/apt/sources.list.d/pgdg.list

    - name: Import gpg keys
      apt_key: 
        url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
        state: present

    - name: Update cache
      apt: 
        update_cache: yes

    - name: Install Postgres 9.6
      apt: name={{ item }} state=present
      with_items:
        - postgresql-9.6
        - libpq-dev
        - python-psycopg2
        - postgresql-server-dev-9.6
        - postgresql-contrib-9.6
        - postgresql-client-9.6

    - name: Create and set ownership of Log directory
      file:
        path: "{{ log_dir }}"
        state: directory
        owner: postgres
        recurse: yes

    - name: Create and set ownership of Data directory
      file: 
        path: "{{ data_dir }}" 
        state: directory
        owner: postgres
        recurse: yes
 
    - name: Initialize new PostgreSQL 9.6 cluster on server
      become_user: postgres
      command: "{{ pg_bin }}/initdb -D {{ data_dir }} -A trust"
      ignore_errors: yes

    - name: Start PostgreSQL
      become_user: postgres
      command: "{{ pg_bin }}/pg_ctl -D {{ data_dir }} -l {{ log_dir }}/logfile start"
      ignore_errors: yes

    - name: update postgres db configuration
      action: copy src=../templates/postgresql.j2 dest=/etc/postgresql/9.6/main/postgresql.conf

    - name: update postgres client configuration
      action: template src=../templates/pg_hba.j2 dest=/etc/postgresql/9.6/main/pg_hba.conf

    - name: Copy Postgresql service template to systemd 
      template: src=../templates/postgresql-service.j2 dest=/lib/systemd/system/postgresql.service mode=644
      notify:
        - reload: systemctl

    - name: Restart Postgresql
      service: name=postgresql state=restarted enabled=yes

    - name: Setup postgres database
      become_user: postgres
      postgresql_db: name={{ db_name }} state=present

    - name: Setup database user
      become_user: postgres
      postgresql_user: db={{ db_name }} name={{ db_user }} password={{ db_pass }} priv=ALL
